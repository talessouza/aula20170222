<!DOCTYPE html>
<html>
<head>
	<title>Portal do 5º período</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Portal do 5º período</h1>
<p>Bem vindo ao portal da turma do 5º período de sistemas de informação da Doctum Ipatinga</p>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="imagens/Banner_site_BeFin.png" alt="Bolsas e Financiamentos">
      <div class="carousel-caption">
        <h1>Bolsas e Financiamentos <span class="label label-primary">Doctum</span></h1>
      </div>
    </div>
    <div class="item">
      <img src="imagens/Banner_site_Dife.png" alt="Diferenciais">
      <div class="carousel-caption">
        <h1>Diferenciais</h1>
      </div>
    </div>
    <div class="item">
      <img src="imagens/Banner_vestibular_Cur.png" alt="Cursos">
      <div class="carousel-caption">
        <h1>Cursos e Vestibular</h1>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
